<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <title>sokect demo</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
</head>
<body class="my-bg-default">
Welcome<br/>
<input id="text" type="text"  title="message"/>
<button onclick="send()">Send</button>
<button onclick="closeWebSocket()">Close</button>
<button onclick="initWebSocket()">Reset</button>
<div id="message">
</div>
</body>
<!--<script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.min.js"></script>-->
<script type="text/javascript" th:inline="javascript">
    var websocket = null;
    var target ='ws://'+[[${socketBasePath}]]+'/socket/chattest/abcd';
    function initWebSocket(url){
        if('WebSocket' in window){
            if(websocket){
                websocket.close();
            }
            websocket = new WebSocket(url?url:target);
            //连接发生错误的回调方法
            websocket.onerror = function(event){
                setMessageInnerHTML(event.data);
            };

            //连接成功建立的回调方法
            websocket.onopen = function(event){
                setMessageInnerHTML("open "+new Date(event.timeStamp));
            };

            //接收到消息的回调方法
            websocket.onmessage = function(event){
                setMessageInnerHTML(event.data);
            };

            //连接关闭的回调方法
            websocket.onclose = function(){
                setMessageInnerHTML("close");
            }
        }
        else{
            alert('Not support websocket')
        }

    }
    initWebSocket();


    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function(){
        websocket.close();
    };

    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML){
        document.getElementById('message').innerHTML += innerHTML + '<br/>';
    }

    //关闭连接
    function closeWebSocket(){
        websocket.close();
    }

    //发送消息
    function send(){
        var message = document.getElementById('text').value;
        websocket.send(message);
    }
</script>
</html>
